<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const hi = function() {
            console.log('익명함수 hi');
        }
        
        const arrow = () => {
            console.log('화살표 함수 arrow');
        }

        function hi2() {
            console.log('함수 hi2');
        }

        hi();
        hi2();
        arrow();
    </script>
</body>
</html>
