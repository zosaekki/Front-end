<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result { height: 300px; }
    </style>
</head>
<body>
    <ul>
        <li><a href="#" id="first_a">Green</a></li>
        <li><a href="#" id="second_a">Orange</a></li>
        <li><a href="#" onclick="changeBg('purple')">Purple</a></li>
    </ul>
    <div id="result"></div>
    <script>
        const resultDiv = document.querySelector('#result');

        function changeBg(color) {
            resultDiv.style.backgroundColor = color;
        }
        
        function changeOrange() {
            resultDiv.style.backgroundColor = 'orange';
        }
        
        const firstA = document.querySelector('#first_a');
        firstA.onclick = function(e) {
            changeBg('green');
        }

        function bindFn() {
            return function() {
                const resultDiv = document.querySelector('#result');
                resultDiv.style.backgroundColor = 'orange';
            }
        }

        const secondA = document.querySelector('#second_a');
        secondA.onclick = bindFn; // bindFn()에 함수 주소값이 들어가야 함. 그래서 return 씀!!!
    </script>
</body>
</html>
