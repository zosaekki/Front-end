<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNumber(n1, n2=10) {
            const sum = n1 + n2;
            return sum;
        }
        const result = addNumber(10, 20);
        document.write(`두 수를 더한 값 : ${result}<br>`);
        // document.write(`두 수를 더한 값 : ${addNumber(10, 20)}`);

        const result2 = addNumber(11, 28);
        document.write(`두 수를 더한 값 : ${result2}<br>`);

        const result3 = addNumber(10); // n2 값이 없을 때 n2=10 처럼 default 값 줄 수 있음
        document.write(`두 수를 더한 값 : ${result3}<br>`); // n2 = undefined , 10 + undefined = NaN
    </script>
</body>
</html>
