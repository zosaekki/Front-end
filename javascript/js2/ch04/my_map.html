<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArr = {
            '0': 10,
            '1': 43,
            '2': 22,
            '3': 38,
            '4': 19,
            '5': 53,
            '6': 70,
            'length': 7,
            'forEach' : function(cb) {
                for(let i=0; i<this.length; i++) {
                    cb(this[i], i);
                }
            },
            'map' : function(cb) {
                const tempArr = [];
                for(let i=0; i<this.length; i++) {
                    tempArr.push(cb(this[i], i));
                }
                return tempArr;
            }
        }

        const arr2 = myArr.map(function(item) {
            return item + 2;
        })

        console.log(arr2.toString());

        // myArr에 4번째 값 이후 값들을 x2 한 새로운 배열 만들기
        const arr3 = myArr.map(function(item, idx) {
            return idx > 3 ? item * 2 : item;
        });
        console.log(arr3.toString());
    </script>
</body>
</html>
