<body>
    <script>
        const myArr = {
            '0': 10,
            '1': 43,
            '2': 22,
            '3': 38,
            '4': 19,
            '5': 53,
            '6': 70,
            'length': 7,
            'forEach' : function(cb) {
                for(let i=0; i<this.length; i++) {
                    cb(this[i], i);
                }
            }
        } 
        // for(let i=0; i<myArr.length; i++) {
        //     console.log(myArr[i]);
        // }
        
        let sum = 0;
        function fnSum(item, idx) {
            sum += item;
        }
        myArr.forEach(fnSum);
        console.log(`sum : ${sum}`);
    </script>
</body>
