<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1(item) {
            console.log(`fn1 : ${item}`);
        }

        function fn2(item) {
            console.log(`fn2 : ${item}`);
        }

        function proc(cb, max) {
            for(let i=0; i<max; i++) {
                cb(i);
            }
        }
        proc(fn1, 10);

        console.log('-----------------');

        proc(function(item) {
            console.log(`dd : ${item * 2}`);
        }, 2)
    </script>
</body>
</html>
