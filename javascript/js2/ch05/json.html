<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JSON(Javascript Object Notation) 자바스크립트에서 객체 만들 때 사용하는 문법으로 데이터를 표현

        const userVo_1 = {
            'name': '신사임당',
            'age': 20,
            'addr': '대구'
        };

        const userVo_2 = {
            'name': '이순신',
            'age': 22,
            'addr': '진해'
        };

        console.log(userVo_1);
        console.log(userVo_2);
        console.log(userVo_1.addr);
        console.log(userVo_2['addr']);
        
        const json1 = JSON.stringify(userVo_1);
        console.log(json1);
        const obj = JSON.parse(json1);
        console.log(obj);
    </script>
</body>
</html>
