<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pMethod(resolve, reject) {
            resolve('resolve');
        }
        const p1 = new Promise(pMethod);

        function resolveMethod(result) {
            console.log(`resolveMethod : ${result}`);
        }

        function catchMethod(result) {
            console.log(`catchMethod : ${result}`);
        }
        
        p1.then(resolveMethod);
        p1.catch(catchMethod);
    </script>
</body>
</html>
