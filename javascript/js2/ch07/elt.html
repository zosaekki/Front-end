<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        function elt(name, attr) {
            const node = document.createElement(name);
            if(attr) {
                for(const item in attr) {
                    if(attr.hasOwnProperty(item)) {
                        node.setAttribute(item, attr[item]);
                    }
                }
            }
            return node;
        }

        const optionObj = {'src': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjibQ-knb33p2Bl6HYDl07Fbi5kpKB1eQnJQ&usqp=CAU', alt: 'pic'};
        const eleImg = elt('img', optionObj)
        console.log(eleImg);
        const divContainer = document.querySelector('#container');
        divContainer.appendChild(eleImg);
    </script>
</body>
</html>
