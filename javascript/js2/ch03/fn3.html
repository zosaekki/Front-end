        /*
            Array.prototype.forEach.call(arguments, function(item) {

            */

        function sum2() {
            let sum = 0;
            for(let i=0; i<arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }

        console.log(sum2(10, 20, 30, 40, 50, 60, 70));
