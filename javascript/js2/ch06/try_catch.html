    <script>
        try {
            console.log('AAAA');
            const result = new Array(-1);
            console.log('BBBB');
        } catch(e) {

        console.log('------------');

        try {
            console.log('AAAA');

            console.log('BBBB');
        } catch(e) {
            console.error('catch : ' + e.name); //실행됨!!
        } finally {
            console.log('무조건 실행 됨!');
        }
       
        console.log('(3) try_catch 끝');

        console.log('------------');

    </script>
