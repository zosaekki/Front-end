<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['A', 'B', 'C'];
        const arr2 = arr.concat(['D', 'E']);
        console.log(arr);
        console.log(arr2);
        console.log(['D', 'E'].concat(arr));

        const arr3 = [...arr, ...arr2]; // Spread Operator
        console.log(arr3);
    </script>
</body>
</html>
