<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> // 배열안에 있는 걸 검사?하는 every, every return type : boolean(true, false)
        const arr = [1, 3, 5, 7, 9];
        const result = arr.every(function(item) {
            // return item % 2;
            if(item % 2 === 1)
            {
                return true;
            }
            return false; // return false를 안적어도 되는 이유 : return이 없으면 undefined -> flase
        })
        
        console.log(result);

        const result2 = arr.every(function(item) {
            if(item <= 15)
            {
                return true;
            }
        })

        console.log(result2);

        const arr2 = [2, 4, 6, 8]
        const result3 = arr2.every(function(item) {
            return !(item % 2); // return 값이 0이 아니다 -> true , 0이다 -> false
        })

        console.log(result3);
        
    </script>
</body>
</html>
