<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>현재 시각 <span id="current" class="display"></span></p>
    <button onclick="stopInter();">stop</button>
    <script>
        const interObj = setInterval(displayNow, 1000); // 1초마다 함수 호출
        // setTimeout(displayNow, 1000);  1초 후에 함수 한 번 호출

        function stopInter() {
            clearInterval(interObj);
        }

        function displayNow() {
            currentTime = new Date().toLocaleTimeString();

            document.querySelector('#current').innerText = currentTime;
            // document.querySelector('#current').append("안녕");
        }
    </script>
</body>
</html>
