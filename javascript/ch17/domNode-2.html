<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>DOM을 공부합시다.</h1>
        <a href="#" onclick="addP();">더보기</a>
        <div id="info"></div>
    </div>
    <script>
        let cnt = 1;
        const divInfo = document.querySelector('#info');

        function addP() {
            if(divInfo.innerHTML === '') {
                const newP = document.createElement('p'); // p tag 만든 것 (메모리에서)
                const txtNode = document.createTextNode(`DOM은 document object model의 줄임말입니다. ${cnt++}`); // textnode 만든 것 (메모리에서)
                newP.appendChild(txtNode);
                divInfo.appendChild(newP); // append는 문자열, 객체 가능, 여러 개 입력 가능 / appendChild는 객체만 들어올 수 있음, 한개만 가능
                // divInfo.insertBefore(newP, divInfo.firstChild); // append는 문자열, 객체 가능 / appendChild는 객체만 들어올 수 있음 / 역순
            } else {
                divInfo.innerHTML = '';
            }
        }
    </script>
</body>
</html>
