<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var memNum = parseInt(prompt('입장객은 몇 명인가요?'));
        var colNum = parseInt(prompt('한 줄에 몇 명씩 앉습니까?'));
        var rowNum = 0;

        rowNum = Math.ceil((memNum) / (colNum));
        document.write(`모두 ${rowNum}개의 줄이 필요합니다.`);
    </script>
</body>
</html>
