<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userNumber = Number(prompt('숫자를 입력하세요.')); // 취소 누르면 null이 넘어 옴
        var msg = '입력이 취소됐습니다.';

        if(userNumber !== null)
        {
            msg = userNumber !== 0 && userNumber % 3 === 0 ? '3의 배수입니다.' : '3의 배수가 아닙니다.';
        }
        alert(msg);
    </script>
</body>
</html>
<!-- 숫자만 있으면 parseInt, Number 똑같다. 문자 섞이면 parseInt는 문자열 전까지 파싱, Number는 아예 안해줌 -->
<!-- Number는 빈칸 보내면 0, parseInt는 NaN -->
