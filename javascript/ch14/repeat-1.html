<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dan {
            display: inline-block;
            padding: 0 20px 30px 20px;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }
        .dan h3 {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <script>
        var i = 0;
        var z = 0;

        for(i=1; i<10; i++)
        {
            document.write('<div class="dan">')
            document.write(`<h3>${i}단</h3>`)
            for(z=1; z<10; z++)
            {
                document.write(`<div>${i} X ${z} = ${i * z}</div>`);
            }
            document.write('</div>');
        }
    </script>
</body>
</html>
