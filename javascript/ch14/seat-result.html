<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { border-collapse: collapse; }
        table, td { border: 1px solid #ccc; }
        td { padding: 5px; font-size: 0.9em;}
    </style>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        var memNum = Number(prompt('입장객 수')); // 숫자 입력했고 0보다 크면 실행
        if(memNum > 0)
        {
            var rowNum = 6;
            var colNum = Math.ceil(memNum / colNum);
            document.write('<table>');
            var seatNo = 1;
            for(var i=0; i<rowNum; i++)
            {
                document.write('<tr>');
                    for(var z=1; z<=colNum; z++)
                    {
                        document.write(seatNo<=memNum ? `<td>좌석${seatNo++}</td>` : '<td></td>');
                    }
                document.write('</tr>');
            }
            document.write('</table>');
        }
    </script>
</body>
</html>
