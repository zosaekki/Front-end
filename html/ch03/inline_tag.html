<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 태그</title>
</head>
<body>
    <!-- 블락태그 - 가로를 다 차지함 개행 o -->
    <h1>인라인 태그</h1>
    <hr>
    <!-- span 태그 - 인라인태그중에 대표적인 태그-->
    <!-- &nbsp; - 빈칸을 만들고 싶을 때 사용 -->
    <span>하나</span>
    <span>둘</span>
    <span>셋</span>
    <hr>
    <!-- 인라인태그 - 가로를 필요한 만큼만 사용함 개행 X -->
    <!-- target="_blank" 하이퍼링크를 새 창으로 띄움 -->
    <a href="http://www.google.com" target="_blank">구글</a>
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.daum.net">다음</a>
</body>
</html>
<!-- a랑 href는 세트 -->
