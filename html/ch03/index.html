<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕</title>
</head>
<body>
    <!-- hn태그 -->
    <!-- 시맨틱 태그(의미가 있는 태그), 문서의 제목을 나타 냄
        1. 검색엔진에게 잘 보이기 위해서
        2. 시각장애인 분들을 위해서
        *w3schools.com (html 공부)
    -->
    <h1>프런트엔드 웹 개발</h1>
    <h2>프런트엔드 웹 개발</h2>
    <h3>프런트엔드 웹 개발</h3>
    <h4>프런트엔드 웹 개발</h4>
    <!-- hr 태그 줄 긋기-->
    <hr>
    <!-- p 태그 마진(줄간격)이 있다-->
    <p>HTML</p>
    <p>CCS</p>
    <p>자바스크립트</p>
    <hr>
    <!-- div 태그 마진(줄간격)이 없다-->
    <div>HTML</div>
    <div>CSS</div>
    <div>자바스크립트</div>
</body>
</html>
