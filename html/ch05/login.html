<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <label>아이디: <input type="text" name="user_id" value=""></label>
            <label>비밀번호: <input type="password" name="user_pw"></label>
            <input type="submit" value="로그인">
            <input type="reset" value="초기화">
        </fieldset>
    </form>

    <input type="submit" value="서브밋버튼">
    <input type="button" value="버튼버튼">
    <!-- value 버튼의 텍스트 값 -->

    <button type="sumbit">버튼버튼2</button>
    <!-- button 태그 사용할 때는 태그 사이에 텍스트 입력 -->
</body>
</html>


<!-- fieldset = border 역할 -->
<!-- label = 텍스트 노트 클릭시 input type으로 이동 -->
<!-- submit = 방아쇠같은 역할-->
<!-- reset = 초기화 -->
<!-- button = 버튼 모양 -->
<!-- form 안에 있을 때와 밖에 있을 때 달라진다 -->
<!-- value ="" 최초 밸류값 -->
