<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type="checkbox" value="s_3" checked>선물용 3kg</label>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            
            <p><b>포장 선택</b></p>
            <label><input type="radio" name="gift" value="yes" checked>선물 포장</label>
            <label><input type="radio" name="gift" value="no">선물 포장 안 함</label>
            <div>
                <input type="submit" value="주문">
            </div>
        </fieldset>
    </form>
</body>
</html>
