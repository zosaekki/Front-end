<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Form</h1>
    <form action="/login">
        <div><input type="text" name="iuser" value="1" hidden></div>
        <div><input type="text" name="iuser" value="1" readonly></div>
        <div><input type="text" name="uid" placeholder="user id" autofocus required></div>
        <div><input type="password" name="upw" placeholder="user password"></div>
        <div><label>프사 : <input type="file" name="pic" aceept="image/" multiple></label></div>
        <div><label>남긴 말 <textarea cols="20" rows="10" name="cmt">text here</textarea></label></div>
        <div>
            <label>
                지역 :
                <select name="location">
                    <option value="1">서울</option> <!-- 보여지는 값 : 서울, 보내는 값 : 1 -->
                    <option value="2">대전</option>
                    <option value="3" selected>대구</option> <!-- selected 사용하면 처음에 대구로 나옴, 중복 사용 할 수 없음 -->
                    <option value="4">부산</option>
                </select>
        </label>
        </div>
        <div>
            취미 :
            <label><input type="checkbox" name="hobbit" value="1" checked>농구</label>
            <label><input type="checkbox" name="hobbit" value="2">축구</label>
            <label><input type="checkbox" name="hobbit" value="3" checked>배구</label> <!-- checked 사용하면 처음에 배구 선택, 중복으로 사용 가능-->
            <label><input type="checkbox" name="hobbit" value="4">탁구</label>
        </div>
        <div>
            <label>여성<input type="radio" name="gender" value="f" checked></label>
            <label>남성<input type="radio" name="gender" value="m"></label>
        </div>
        <div>
            <input type="submit" value="join">
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>

<!-- hidden 안보이게 설정 -->
<!-- readonly 읽기 전용, 선택 할 수 없음 -->
<!-- input checkbox, radio 사용 시 value 는 필수 -->
<!-- autofocus 자동으로 입력 커서를 갖다 놓음 -->
<!-- required 필수 입력 필드 -->
