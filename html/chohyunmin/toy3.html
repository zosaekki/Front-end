<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li { list-style: none; }
        .indent { text-indent: 2.5em; }
    </style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <p>개인 정보</p>
    <form class="indent"> 이름
        <label><input type="text" placeholder="공백 없이 입력하세요"></label>
    </form>
    <form class="indent"> 연락처
        <label><input type="tel" value="" ></label>
    </form>
    <p>지원 분야</p>
    <form>
        <ul>
            <li><label><input type="radio" name="part">웹 퍼블리싱</li></label>
            <li><input type="radio" name="part">웹 애플리케이션 개발</li>
            <li><input type="radio" name="part">개발 환경 개선</li>
        </ul>
        <p>지원 동기</p>
        <label><textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea></label>
    </form>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시 쓰기">
</body>
</html>
