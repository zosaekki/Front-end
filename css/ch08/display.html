<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { box-sizing: border-box; }
        nav > ul { list-style: none; }
        nav > ul > li {
            display: inline-block;
            padding: 20px;
            margin: 0 20px;
            border: 1px solid #222;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <nav>
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>
            </ul>
        </nav>
    </div>
</body>
</html>





<!-- * { box-sizing: border-box; } padding, margin 고정시킨다? -->
<!-- nav,  ul nav랑 ul한테 둘 다 적용 -->
<!-- nav ul 순서 상관없이 밑에 있는 자식한테 적용 -->
<!-- nave > ul 주게 되면 바로 밑에 있는 자식한테 적용 -->
