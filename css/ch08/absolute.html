    <style>
        * { margin: 0; padding: 0;}

            display: inline-block;

            height: 200px;

         }
        .item > div:nth-child(1) { height: 70%; }
        .item .info { position: relative; height: 30%; background-color: rgb(26, 134, 228);}
        .item .info div:first-child { position: absolute; left: 5px; top: 5px; }
    </style>
</head>
<body>
