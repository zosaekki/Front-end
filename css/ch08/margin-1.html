<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { display: inline-block; width: 100px; height: 100px; background-color: antiquewhite; }
        #margin1 { margin: 50px; }
        #margin2 { margin: 30px 50px; }
        #margin3 { margin: 30px 20px 50px; }
        #margin4 { margin: 10px 20px 30px 40px; }

        /* 인라인 태그가 없으면 마진 중첩이 발생 할 수 있음*/
    </style>
</head>
<body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
</body>
</html>
